<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Vocal de Proximité</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #status { margin-bottom: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        audio { display: block; margin: auto; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Chat Vocal de Proximité</h1>
    <div id="status">En attente d'utilisateur...</div>
    <button id="start-call">Commencer un appel</button>
    <button id="stop-call" disabled>Arrêter l'appel</button>
    <audio id="remote-audio" autoplay></audio>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
