<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Proximité</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #chat { max-width: 600px; margin: auto; padding: 10px; }
        #messages { height: 400px; overflow-y: scroll; border: 1px solid #ddd; margin-bottom: 10px; padding: 10px; }
        #input-container { display: flex; }
        input { flex: 1; padding: 10px; margin-right: 5px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <h1>Chat de Proximité</h1>
        <div id="messages"></div>
        <div id="input-container">
            <input id="message-input" type="text" placeholder="Écrivez un message..." />
            <button id="send-button">Envoyer</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
